


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: url('/static/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
        }
        form {
            margin: 20px auto;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
    </style>
    <script>
        function storeAndShowTests() {
            fetch('/store_tests', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('test_results').style.display = 'block';
                        document.getElementById('test_results_frame').src = '/view_tests';
                    }
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Pneumonia Detection from X-ray</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" multiple required>
            <br><br>
            <button type="submit">Upload & Predict</button>
        </form>

        {% if error %}
            <h2 style="color: red;">Error: {{ error }}</h2>
        {% endif %}

        {% if predictions %}
            <h2>Predictions:</h2>
            <ul>
                {% for filename, result in predictions %}
                    <li><strong>{{ filename }}</strong>: {{ result }}</li>
                {% endfor %}
            </ul>
            <button onclick="storeAndShowTests()">Store Results & View</button>
            <div id="test_results" style="display:none;">
                <h2>Stored Test Results:</h2>
                <iframe id="test_results_frame" src="" width="100%" height="400px"></iframe>
            </div>
        {% endif %}
    </div>
</body>
</html>
