<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored Test Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-box {
            margin: 10px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        img {
            max-width: 200px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stored Test Results</h1>
        <div class="image-container">
            {% for image in images %}
                <div class="image-box">
                    <img src="{{ url_for('static', filename='stored_tests/' + image) }}" alt="Stored Image">
                    <p>{{ image }}</p>
                </div>
            {% endfor %}
        </div>
        <button class="back-button" onclick="window.location.href='/view_batches'">Back to Stored Batches</button>
    </div>
</body>
</html>
